 <script language="JavaScript">
function dlug_afe(dl_afe, al_afe)
{
 dl_afe_liczba=parseFloat(dl_afe)
 al_afe_liczba=parseFloat(al_afe)
 dlug_afe_wynik=Math.sqrt((dl_afe_liczba*dl_afe_liczba)+(al_afe_liczba*al_afe_liczba)) 
 document.getElementsByName('dl')[0].value=dlug_afe_wynik.toFixed(2); 
 alert("Drabina="+dlug_afe_wynik.toFixed(2)+" m"); 
 wyprowadz_dlugosc_afe.innerHTML="Drabina="+dlug_afe_wynik.toFixed(2)+" m"+"<br>"; 
}
function kat_afe(dl_afe, al_afe)
{
 dl_afe_liczba=parseFloat(dl_afe)
 al_afe_liczba=parseFloat(al_afe)
 kat_afe_wynik=Math.atan((dl_afe_liczba/al_afe_liczba))*180/Math.PI
 document.getElementsByName('kat')[0].value=kat_afe_wynik.toFixed(2);
 alert("Alfa="+kat_afe_wynik.toFixed(2)+" [stopni]");
 wyprowadz_kat_afe.innerHTML="Alfa="+kat_afe_wynik.toFixed(2)+" [stopni]";
}
 </script>
</head>
