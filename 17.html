<!DOCTYPE html>
<head>
<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
	<script language="JavaScript">
	var a=parseFloat(prompt("a=",""));
	var b=parseFloat(prompt("b=",""));
	function suma_afe(a, b) {
		return a + b;
	}
	function roznica_afe(a, b) {
		return a - b;
	}
	function iloczyn_afe(a, b) {
		return a * b;
	}
	function do_kwadratu_afe1(a) {
		return Math.pow(a, 2);
	} 
	function do_kwadratu_afe2(b) {
		return Math.pow(b, 2);
	}
	document.write("suma="+suma_afe(a,b)+"<br>");
	document.write("roznica="+roznica_afe(a,b)+"<br>");
	document.write("iloczyn="+iloczyn_afe(a,b)+"<br>");
	document.write("od kwadratu a="+do_kwadratu_afe1(a)+"<br>");
	document.write("od kwadratu b="+do_kwadratu_afe2(b)+"<br>");
	</script>
</div>
</body>
</html>
